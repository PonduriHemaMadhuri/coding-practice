<html>

<body>
    <script>
        var i, j;
        var x = " ";
        for (i = 1; i <= 5; i++) {

            for (j = 1; j <= i; j++) {

                x += "*";

            }

            console.log(x);
            x = " ";

        }

        for (i = 4; i >= 1; i--) {

            for (j = 1; j <= i; j++) {
                x += "*";

            }


            console.log(x);
            x = " ";
        }



    </script>
</body>

</html>
