<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        var count=0;
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                if(i>=2 || j>=2){
                    count=count+j;
                }else{
                count++; 
                }   
            }
            
            console.log(count);
            count="";
        }
    
    </script>
</body>

</html>
